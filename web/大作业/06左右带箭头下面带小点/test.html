<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>图片轮播</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/jscript" src="../js/main.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<style>
.outter {
	display:block;
	width:500px;
	height:340px;
	overflow:hidden;
	position:relative;
	margin:0 auto;
}
.list {
	display:block;
	height:340px;
	position:relative;
	left:0;
}
.list .image {
	display:block;
	width:923px;
	height:340px;
	float:left;
}
</style>
</head>
<body>
<div class="outter">
  <div class="list">
    <div class="image"> <img src="../../../站点/戏曲图片/xiqu_zhongguofeng_haibao-001.jpg"/> </div>
    <div class="image"> <img src="../../../站点/戏曲图片/xiqu_zhongguofeng_haibao-002.jpg"/> </div>
    <div class="image"> <img src="../../../站点/戏曲图片/xiqu_zhongguofeng_haibao-003.jpg"/> </div>
    <div class="image"> <img src="../../../站点/戏曲图片/xiqu_zhongguofeng_haibao-004.jpg"/> </div>
  </div>
</div>
</body>
</html>
